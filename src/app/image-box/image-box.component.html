
<div id="image-box">

        <h2>{{characters[0].name}}</h2>
        <img src="https://ogden_images.s3.amazonaws.com/www.timesrepublican.com/images/2019/05/02231710/Fox-WEB-1100x739.jpg">

    </div>

    </div>
   

    </div>
